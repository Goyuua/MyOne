
#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/store?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
#解决中文乱码
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#配置Person
#一般数据类型
person-ikun.id=2
person-ikun.name=鸡哥
#List集合
person-ikun.hobby=唱,跳,rap,篮球
#String[]数组
person-ikun.family=鸡你太美,baby,喂喂喂
#map集合
person-ikun.map.k1=这是value1
person-ikun.map.k2=这是value2
#Pet对象
person-ikun.pet.type=小鸡子
person-ikun.pet.name=ikun
